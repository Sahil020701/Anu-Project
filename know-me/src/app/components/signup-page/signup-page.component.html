<div class="page">
    <div class="card">
        <label class="headlabel">Sign up</label>
        <div class="input-field">
            <mat-form-field class="input" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="Cname" name="Cname">
            </mat-form-field>
        </div>
        <div class="input-field">
            <mat-form-field class="input" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email" name="email">
            </mat-form-field>
        </div>
        <div class="input-field">
            <mat-form-field class="input" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password">
            </mat-form-field>
        </div>
        <div class="checkbox">
            <mat-checkbox>I agree to the terms and conditions</mat-checkbox>
        </div>
        <div class="signupbtn">
            <button mat-button color="primary" (click)="onClickSignUp()">Sign Up</button>
        </div>
    </div>
</div>
